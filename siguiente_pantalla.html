<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Siguiente</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <STYle>
         .card {
        width: 400px;
        margin: auto;
        margin-top: 50px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .card-title {
        font-size: 1.8rem;
        font-weight: bold;
        margin-bottom: 15px;
        color: #007bff; 
    }

    .form-group {
        margin-bottom: 20px;
    }

    #perfil {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ced4da;
    }

    .btn-primary {
    
        font-size: 1.2rem;
    }

    .btn-primary:hover {
        background-color: #138496;
        border-color: #117a8b;
    }
    </STYle>
</head>
<body class="container mt-5">

    <div class="card text-center" style="max-width: 400px; margin: 0 auto;">
        <div class="card-header">
            <h2 class="mb-0">Datos del Perfil</h2>
        </div>
        <div class="card-body">

            <div id="datosUsuario" class="mb-4">
                <p class="mb-1">Usuario: <span id="mostrarUsername" class="font-weight-bold"></span></p>
                <p class="mb-1">Contraseña: <span id="mostrarPassword" class="font-weight-bold"></span></p>
            </div>

            <h2 class="mb-3">Descripción </h2>
            <textarea id="descripcion" rows="4" cols="50" class="form-control mb-4" oninput="validarDescripcion()" required></textarea>

            <button onclick="irATerceraPagina()" class="btn btn-primary" id="btnSiguiente" disabled>Guardar</button>
            
        </div>
    </div>

    <script>
        var username = localStorage.getItem("username");
        var password = localStorage.getItem("password");
        var descripcion = localStorage.getItem("descripcion");

        document.getElementById("mostrarUsername").innerText = username;
        document.getElementById("mostrarPassword").innerText = password;
        document.getElementById("descripcion").value = descripcion;

        function validarDescripcion() {
            var btnSiguiente = document.getElementById("btnSiguiente");
            btnSiguiente.disabled = !document.getElementById("descripcion").value.trim();
        }

        function irATerceraPagina() {
            var nuevaDescripcion = document.getElementById("descripcion").value;
            localStorage.setItem("descripcion", nuevaDescripcion);
            window.location.href = "tercera_pantalla.html";
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
