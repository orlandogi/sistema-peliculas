<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
             function mostrarBienvenida(remitente, asunto, contenido) {
        // Cerrar cualquier modal abierto anteriormente
        $('#detalleCorreoModal').modal('hide');

        // Asignar valores a los elementos del modal de bienvenida
        document.getElementById('bienvenidaRemitente').innerText = remitente;
        document.getElementById('bienvenidaAsunto').innerText = asunto;
        document.getElementById('bienvenidaContenido').innerText = contenido;

        // Mostrar el modal de bienvenida
        $('#bienvenidaModal').modal('show');
    }
    </script>
</head>
<body>

    <div class="container mt-5">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
          Abrir Modal
        </button>
      
        <!-- El Modal -->
        <div class="modal" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
            
              <!-- Encabezado del Modal -->
              <div class="modal-header">
                <h4 class="modal-title">Ejemplo de Modal con Bootstrap</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              
              <!-- Cuerpo del Modal -->
              <div class="modal-body">
                <p>Â¡Este es un ejemplo de modal con Bootstrap!</p>
              </div>
              
              <!-- Pie del Modal -->
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>    
</body>
</html>
